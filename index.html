<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PennApps Profile Picture Generator</title>
    <script src="js/html2canvas.js" charset="utf-8"></script>
    <script src="js/canvas2image.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="content">
      <h1>The Magical PennApps Profile Picture Generator</h1>
      <h2>Log In with Facebook</h2>
      <button onclick="app.fbLogin()">Log In</button>
      <h3>Select a file</h3>
      <input type="file" id="filepick" onchange="app.setImageFromFile()"></input>
      <h3>Or use a direct URL</h3>
      <input type="text" id="url" onblur="app.setImageFromUrl()"></input>
      <br/><br/>
      <div id="picture">
        <div class="logo"></div>
        <div class="text">
          <span class="dark">PENNAPPS</span> <span class="light">XIII</span>
          <br/>
          <span class="subtitle">Learn, Build, Hack</span>
        </div>
      </div>
      <br/>
      <a id="dl" download="PennAppsProfilePicture.png" onclick="app.save()" href="#">Look good? SAVE IT!</a>
    </div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: '1700150266898187',
          xfbml: true,
          version: 'v2.5'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
  </body>
</html>
